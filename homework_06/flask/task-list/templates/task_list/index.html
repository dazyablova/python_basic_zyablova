{% extends 'base.html' %}

{% block title -%}
Tasks
{%- endblock %}

{% block body -%}
<h1>Task List</h1>
    <div class="row">
        <div class="col col-12 col-md-8 col-lg-6 col-xl-4">
            <ul class="list-group list-group-flush">
                {% for task in tasks %}
                    <li class="task-item list-group-item">
                        <a href="{{ url_for('task_list_app.task_detail', task_id=task.id) }}">
                            {{ task.name -}}
                        </a>
                    {% if task.deleted %}
                        <span class="badge badge-secondary">Done!</span>
                    {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{%- endblock %}
{% block scripts %}
    <script>
    $(function() {
        const tasks = $('.task-item')
        console.log(tasks)
    });
    $("li.task-item").each(function(index){
        console.log(index+": "+$(this).text())
    });
    </script>
{% endblock %}
